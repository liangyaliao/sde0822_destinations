<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations Page</title>

    <!--CSS Reset-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />

    <!--Use Bootstrap CSS Library-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="green_box">
      <h2 class="text-center">Vacation Destinations WishList</h2>
      <p class="text-center">
        Found exciting places to visition on your next vacation? Use the form
        below to add them to your wishlist
      </p>
    </div>

    <div id="canvas">
      <div id="red_box">
        <h3>Destination name</h3>
        <input
          placeholder="Enter the name of the destination"
          required
        />
        <h3>Location</h3>
        <input
          placeholder="Where is it located?"
          required
        />
        <h3>Photo</h3>
        <input
          placeholder="Enter an image url of the place"
        />
        <h3>Description</h3>

        <input
          placeholder="where is it located?"
        />
        <button id="R_B_button">Add to list</button>
      </div>

      <div id="blue_box">
        <div id="purple_box">Enter destination details</div>

        <div id="yellow_box"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
